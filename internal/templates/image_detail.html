<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <title>felixx.cc - underwater photography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{.Description}}">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.0/css/pico.min.css">
    <script type="text/javascript">

        window.onload = () => {
            document.body.addEventListener('click', event => {

                if (event.target.nodeName.toLocaleLowerCase() === "img") {
                    event.preventDefault()
                    return
                }
                window.location.href = "/"
            })
        }

    </script>
    <style>
        body {
            height: 100vh;
        }

        .flex-container {
            height: calc(100% - 50px);
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .flex-img {
            height: 100%;
            padding-right: 5%;
            padding-top: 2%;
            flex: 2 2 66%;
        }

        .flex-img-portrait {
            padding-left: 20%;
        }

        .flex-img-paysage {
            padding-left: 7%;
        }

        .flex-description {
            padding-right: 5%;
            flex: 1 1 34%;
        }

        img {
            max-height: 100%;
            width: auto;
        }

        p {
            white-space: pre-wrap;
            margin: 0 !important;
        }

        footer {
            padding: 5px !important;
            width: 100%;
            height: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="flex-img flex-img-{{.Orientation}}">
            <img src="/images/{{.Name}}?size=medium" alt={{.Name}}>
        </div>
        <div class="flex-description">
            <p>{{.Description}}</p>
        </div>
    </div>

    <footer>
        <p>All images &copy; 2022 Adrien Petel - All right reserved</p>
    </footer>

</body>

</html>
